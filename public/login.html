<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Story Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #5a7cff, #ff77c9);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .login-container {
    background: rgba(0,0,0,0.3);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    width: 350px;
    text-align: center;
  }

  .login-container h1 {
    margin-bottom: 30px;
    font-size: 2.5em;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }

  .login-container input {
    width: 80%;
    padding: 12px 15px;
    margin: 15px 0;
    border-radius: 50px;
    border: none;
    outline: none;
    font-size: 1em;
    text-align: center;
    transition: 0.3s;
  }

  .login-container input:focus {
    width: 85%;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
  }

  .login-container button {
    width: 60%;
    padding: 12px;
    margin-top: 20px;
    border-radius: 50px;
    border: none;
    font-size: 1em;
    background: #ffcc00;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-container button:hover {
    background: #fff;
    transform: scale(1.05);
  }

  .login-container p {
    margin-top: 20px;
    font-size: 0.9em;
  }

  .login-container a {
    color: #fff;
    text-decoration: underline;
  }
</style>
</head>
<body>

  <div class="login-container">
    <h1>Story Studio Login</h1>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

</body>
</html>
